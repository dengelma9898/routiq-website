name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: out

jobs:
# Please do not rename this job
  build-project:
    name: build routiq-website
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.15.0 --activate

      - name: Build Node assets (static export)
        env:
          CI: true
          SITE_URL: ${{ inputs.site-url }}
        run: |
          pnpm install --frozen-lockfile
          pnpm build
          # 'output: export' already writes static files to 'out/'

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: 2f1f4931-1e5e-4a6b-8a31-ec2ee53905d6
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/routiq-website/config.yaml
          action: upload
